<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .msg {
            padding: 7px;
            text-align: center;
            border-radius: 10px;
            width: 250px;
            margin: auto;
        }

        h3 {
            text-align: center;
        }
    </style>

</head>

<body class="container-fluid">

    <div class="intro mt-5">

        <h1>Chat en vivo con sockets</h1>

        <p>
            Para mandar un mensaje a todos, solamente toca "Todos".
            <br>
            Para mandar mensaje a alguien en privado,
            solo presiona el nombre de la persona a quien quieras mandarle un mensaje y asersiorate de que est√© en azul
        </p>

    </div>

    <div class="row mt-5">
        <div class="col-sm-6">

            <h3>Enviar mensaje</h3>
            <hr>

            <input type="text" id="txtUMensaje" class="form-control mb-2" placeholder="Mensaje" autocomplete="off">
            <button id="enviarMensaje" class="btn btn-primary mb-5 d-grid">Enviar mensaje</button>

        </div>

        <div class="col-sm-6">

            <h3>Usuarios: </h3>
            <hr>
            <ul id="ulUsuarios2">
                <li>
                    <p>
                        <option class="text-success users" value="todos" onclick="uidPrivado(value);"> Todos </option>
                    </p>
                </li>
            </ul>
            <ul id="ulUsuarios">

            </ul>

        </div>
    </div>
    <div class="row mt-5" style="text-align: center;">
        <div class="col-sm-6">
            <h3>Chat reciente:</h3>
            <hr>
            <ul id="ulMensajes">

            </ul>
        </div>
        <div class="col-sm-6">
            <h3>Chats privados</h3>
            <hr>
            <ul id="ulChatsPivados">

            </ul>
        </div>
    </div>

    <button id="btnSalir" class="btn btn-outline-danger">Salir</button>

    <br />

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
